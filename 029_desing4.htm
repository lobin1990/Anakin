			//简单单体用于创建命名空间
			
			//闭包单体
			var LJB = {};
			LJB.Singleton = (function(){
				var a1 = true;
				var a2 = 10;
				method1 = function(){
					alert('method1');
				}
				method2 = function(){
					alert('method2');
				}
				return {
					attr1 :a1,
					attr2 :a2,
					med1 :function(){
						return method1();
					},
					med2 :function(){
						return method2();
					}
				}
			})();
			alert(LJB.Singleton.attr1);
			LJB.Singleton.med1();
